<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>課題一覧 | 課題管理アプリケーション</title>
    </head>
    <body>
        <h1>課題一覧</h1>
        <ul>
            <li>
                <a href="/" th:href="@{/}">トップページ</a>
            </li>
            <li>
                <a href="./creationForm.html" th:href="@{/issues/creationForm}"
                    >作成</a
                >
            </li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>概要</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="issue : ${issueList}">
                    <th th:text="${issue.id}">(id)</th>
                    <td>
                        <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">
							(summary)
						</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
